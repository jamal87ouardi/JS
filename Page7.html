<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .d1 {

        position: relative;
        top: 50px;
        left: 100px;
        background-color: rgba(16, 216, 166, 0.065);
        width: 488px;
        height: 500px;
        border-radius: 10px;
        border: 2px solid;
        }
        .d1 td {
        padding: 20px;
        }

        .d1:hover {
        background-color: rgba(110, 169, 220, 0.891);
        }

        .d1 label{
        position: relative;
        top: 70px;
        }


    </style>
</head>
<body>
    <div class="d1">
        <table>
            <tr>
                <td>Arrondis:</td>
                <td><input type="text" id="br"></td>
            </tr>
            <tr>
                <td>Padding:</td>
                <td><input type="text" id="pd"></td>
            </tr>
            <tr>
                <td>Block Color:</td>
                <td>
                    <select name="" id="option">
                        <option value="red">Red</option>
                        <option value="blue">Bleu</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button id="afficher">Afficher</button></td>
                <td><button id="clear">Clear</button></td>
            </tr>
            <tr>
                <td>Resultat:</td>
                <td><div id="resultat" style="height: 150px; width: 150px;"></div></td>
            </tr>
        </table>
    </div>

    <script>

        var border_radius = document.getElementById("br");
        var padding = document.getElementById("pd");
        var color = document.getElementById("option");
        var resultat = document.getElementById("resultat");
        var afficher = document.getElementById("afficher");
        var clear = document.getElementById("clear");

        afficher.addEventListener("click", function() {
            resultat.style.borderRadius = border_radius.value + "px";
            resultat.style.padding = padding.value + "px";
            resultat.style.backgroundColor = color.value;
            
        });

        clear.addEventListener("click", function() {
            border_radius.value = "";
            padding.value = "";
            resultat.style.backgroundColor = "transparent";
            resultat.innerHTML = '';
        });


    </script>
</body>
</html>
