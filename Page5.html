<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d1">
        <table>
            <tr>
                <td>
                    Smartphone:
                    <select id="opt">
                        <optgroup label="Chose Phone">
                          <option>Chose Phone</option>
                          <option>Pixel 4</option>
                          <option>Pixel 5</option>
                          <option>Pixel 7</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Variante:
                    <input type="radio" name="w" id="standar">Standar
                    <input type="radio" name="w" id="mini">Mini
                    <input type="radio" name="w" id="pro">Pro
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calcule()">Prix</button>
                    <button onclick="clear_ph()">Clear</button>
                </td>
            </tr>
            <tr>
                <td>
                    Prix:
                    <label id="prix">--</label>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function calcule(){
            var ch = document.getElementById("opt").value;
            var prix;

            if(document.getElementById("standar").checked==true){
                if(ch==="Pixel 4"){
                    prix = 5000
                }
                else if(ch==="Pixel 5"){
                    prix = 5900
                }
                else{
                    prix = 6500
                }
            }
            if(document.getElementById("mini").checked==true){
                if(ch==="Pixel 4"){
                    prix = 4600
                }
                else if(ch==="Pixel 5"){
                    prix = 5000
                }
                else{
                    prix = 6000
                }
            }
            if(document.getElementById("pro").checked==true){
                if(ch==="Pixel 4"){
                    prix = 5500
                }
                else if(ch==="Pixel 5"){
                    prix = 6400
                }
                else{
                    prix = 7100
                }
            }


            document.getElementById("prix").innerHTML = prix;
        }

        function clear_ph(){
            document.getElementById("prix").innerHTML = "--";
        }


    </script>
</body>
</html>
